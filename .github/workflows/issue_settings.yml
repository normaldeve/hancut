name: Issue Assign & Discord Alert

on:
  issues:
    types: [opened]

permissions:
  issues: write
  projects: write
  contents: read

jobs:
  assignAuthor:
    name: Assign author to issue
    runs-on: ubuntu-latest
    steps:
      - name: Assign author to issue
        uses: technote-space/assign-author@v1
  add-to-ready:
    runs-on: ubuntu-latest
    needs: assignAuthor
    steps:
      - uses: actions/github-script@v6
        env:
          COLUMN_ID: ${{ secrets.CLASSIC_COL_READY }}
        with:
          script: |
            const column_id = Number(process.env.COLUMN_ID);
            await github.rest.projects.createCard({
              column_id,
              content_id: context.payload.issue.id,
              content_type: 'Issue',
            });
  discord-alert:
    runs-on: ubuntu-latest
    needs: add-to-ready
    steps:
      - name: Send Discord Alert
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "embeds": [{
                   "title": "🆕 새 이슈가 생성되었습니다",
                   "description": "**#${{ github.event.issue.number }}** ${{ github.event.issue.title }}",
                   "color": 3066993,
                   "fields": [
                     {
                       "name": "👤 작성자",
                       "value": "${{ github.event.issue.user.login }}",
                       "inline": true
                     },
                     {
                       "name": "🔗 링크",
                       "value": "[이슈 보기](${{ github.event.issue.html_url }})",
                       "inline": true
                     }
                   ],
                   "timestamp": "${{ github.event.issue.created_at }}"
                 }]
               }' \
               "${{ secrets.DISCORD_ISSUE_WEBHOOK }}"